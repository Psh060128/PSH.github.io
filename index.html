<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好喜欢小琪OvO！</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❤️</text></svg>" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        .bg-heart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 35vw;
            color: #ff8fab;
            opacity: 0.25;
            filter: blur(18px);
            z-index: 0;
            user-select: none;
        }
        .main-text {
            position: relative;
            z-index: 10;
            font-size: clamp(2rem, 10vw, 6rem);
            font-weight: 900;
            color: #000000;
            text-align: center;
            line-height: 1.2;
            user-select: none;
        }
        .pop-heart {
            position: fixed;
            pointer-events: none;
            animation: floatUp 1.6s ease-out forwards;
            z-index: 5;
            user-select: none;
        }
        @keyframes floatUp {
            0% {
                transform: translate(-50%, 0) scale(0.8);
                opacity: 1;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translate(-50%, -120px) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-heart">❤️</div>
    <div class="main-text">好喜欢小琪OvO！</div>

    <script>
        let audioContext;
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // 迷你弹跳啵啵音
        function playClickSound() {
            initAudioContext();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(900, audioContext.currentTime + 0.06);
            osc.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.18);

            gain.gain.setValueAtTime(0.4, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.18);

            osc.start();
            osc.stop(audioContext.currentTime + 0.18);
        }

        document.addEventListener('click', function(e) {
            playClickSound();
            for(let i = 0; i < 3; i++) {
                createHeart(e.clientX, e.clientY);
            }
        });

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'pop-heart';
            heart.textContent = '❤️';
            const size = Math.random() * 20 + 12;
            heart.style.fontSize = `${size}px`;
            const pinkColors = ['#ff8fab', '#ff5c8d', '#ff9ebb', '#ffb3c6', '#ff758f'];
            heart.style.color = pinkColors[Math.floor(Math.random() * pinkColors.length)];
            const offsetX = (Math.random() - 0.5) * 60;
            const offsetY = (Math.random() - 0.5) * 30;
            heart.style.left = `${x + offsetX}px`;
            heart.style.top = `${y + offsetY}px`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1600);
        }
    </script>
</body>
</html>
